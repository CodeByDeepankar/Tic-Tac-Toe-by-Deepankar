<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Tic Tac Toe | CodeByDeepankar</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Background Animation -->
  <div class="background-animation">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Header Section -->
    <header class="game-header">
      <div class="logo-section">
        <i class="fas fa-gamepad game-icon"></i>
        <h1 class="game-title">Professional Tic Tac Toe</h1>
      </div>
      <div class="score-board">
        <div class="score-item">
          <span class="player-label">Player X</span>
          <span class="score" id="scoreX">0</span>
        </div>
        <div class="score-divider">:</div>
        <div class="score-item">
          <span class="player-label">Player O</span>
          <span class="score" id="scoreO">0</span>
        </div>
      </div>
    </header>

    <!-- Game Status -->
    <div class="status-container">
      <div id="status" class="game-status">Player X's turn</div>
      <div class="turn-indicator">
        <div class="player-turn active" id="turnX">X</div>
        <div class="player-turn" id="turnO">O</div>
      </div>
    </div>
